<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <table style="width: 25%;"" border=" 1px">
            <form action="">
                <tr>
                    <th colspan=" 20%">
                        <b>Registration Form</b>
                    </th>
                </tr>

                <tr>
                    <td> Student Name </td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="Student Name" id="Name">
                        <label for="Student Name"></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        Father's Name
                    </td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="Father's Name" id="Name">
                        <label for="Father's Name"></label>
                    </td>
                </tr>

                <tr>
                    <td>Mother's Name</td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="Mother's Name" id="Name">
                        <label for="Mother's Name"></label>
                    </td>
                </tr>

                <tr>
                    <td>Date of Birth</td>
                    <td style="text-align: center; padding: 2%;"><input type="date" name="Date of Birth" id="DOB">
                        <label for="Date of Birth"></label>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td style="text-align: center; padding: 2%"><input type="radio" name="Gender" id="Gender"
                            value="Male">
                        <label for="Male">Male</label>
                        <input type="radio" name="Gender" id="Gender" value="Female">
                        <label for="Female">Female</label>
                    </td>
                </tr>

                <tr>
                    <td>Email id</td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="Email" id="Email">
                        <label for="Email id"></label>
                    </td>
                </tr>

                <tr>
                    <td>Phone no.</td>
                    <td style="text-align: center; padding: 2%;"><input type="number" name="Phone no." id="number">
                        <label for="Phone no."></label>
                    </td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td style="text-align:center ; padding: 2%;"><textarea name="Address" id="Address" cols="16"
                            rows="5"></textarea>
                    </td>
                </tr>

                <tr>
                    <td>State</td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="State" id="State">
                        <label for="State"></label>
                    </td>
                </tr>

                <tr>
                    <td>City</td>
                    <td style="text-align: center; padding: 2%;"><input type="text" name="City" id="City">
                        <label for="City"></label>
                    </td>
                </tr>

                <tr>
                    <td><b></b></td>
                    <td style="text-align: left; padding: 2%;"><input type="submit" name="submit" id="submit">
                    </td>
                </tr>
            </form>
        </table>
        <b style="color: crimson;">www.itcomputerguruji.com</b>

    </center>
</body>

</html>
